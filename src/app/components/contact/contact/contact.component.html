  <!-- BIO -->
  <div class="container mx-auto my-2 my-md-5 mt-md-10 mb-md-10">
    <div class="row justify-content-md-center">
      <div class="col-md-12 mt-4 mb-md-5">
        <div class="title-page text-center">
          <h2 class="px-2 px-md-8 mt-md-8">
            BTP Coordinating Team
          </h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center mt-3 mb-3 mb-md-6"
         *ngFor="let bio of bios; let i = index">
      <div class="col-md-8">
        <div class="media">
          <img class="mr-4 animated" animateOnScroll animationName="zoomIn" src="{{ bio.img }}"
               alt="Generic placeholder image">
          <div class="media-body">
            <h3 class="mt-0">{{ bio.name }}</h3>
            <p class="text-muted">
              <ng-container>
							<span *ngIf="bios[i].descriptionLess" [innerHTML]="bios[i].descriptionLess">
							</span>
                <span class="my-4" *ngIf="bio.expanded == true" [innerHTML]="bios[i].descriptionMore"></span><br><br>
                <a class="mt-4 text-primary" (click)="toggleMore(bio)">Read {{ bio.expanded? 'less':'more' }}</a>
              </ng-container>
            <p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact-us -->
  <div class="contact w-100 d-flex">
    <div class="containerCustom col-md-7 mx-auto">
      <div class="text-center pb-md-6 px-4 px-md-0">

        <div class="row justify-content-center">

              <i-mail class="icon"></i-mail>
              Contact us
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
